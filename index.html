<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>padding,default,margin</title>
  </head>
  <body>
    <div class="padding">
      <p>padding</p>
      <div class="box1">Box 1</div>
    </div>

    <div class="margin">
      <p>margin</p>
      <div class="box1">Box 1</div>
      <div class="box2">Box 2</div>
    </div>

    <div class="default">
      <div class="box3">Box 3</div>
      <p>default</p>
    </div>
  </body>
</html>
